<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Porfi Amigui</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Página de Porfi Amigui</h1>
    <p>¡Hola Porfi Amigui! Bienvenido a esta página.</p>
    <button onclick="cambiarTexto()">Cambiar Texto</button>
  </div>
  <script>
    function cambiarTexto() {
      var parrafo = document.querySelector('p');
      parrafo.textContent = '¡Hola Porfi Amigui! ¿Qué tal estás?';
    }
  </script>
</body>
</html>
